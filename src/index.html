<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Logotipo</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu nav-links">
            <a href="#contatos" class="menu-link">Contatos</a>
            <a href="#servicos" class="menu-link">Serviços</a>
        </div>
        <div class="icons">
            <a href="https://wa.me/yournumber" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </header>

    <script>
        // Função para abrir e fechar o menu hambúrguer
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Animação de hover com efeito suave usando GSAP
        const menuLinks = document.querySelectorAll('.menu-link');
        menuLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                gsap.to(link, { scale: 1.1, color: "#ff4081", duration: 0.3 });
            });
            link.addEventListener('mouseleave', () => {
                gsap.to(link, { scale: 1, color: "#fff", duration: 0.3 });
            });
        });
    </script>

</body>
